<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="LOGO.PNG">
    <title>BACHIRI ILYAS ABDELAZIZ</title>
    <style>
        /* Modern CSS */
        :root {
            --primary: #601cfc;
            --secondary: #601cfc;
            --light: #f8fafc;
            --dark: #601cfc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }
        
        header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .profile-section {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            align-items: center;
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            flex: 1;
            min-width: 300px;
            animation: slideInLeft 1s ease-out;
        }
        
        .profile-image {
            width: 100%;
            max-width: 400px;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .profile-image:hover {
            transform: translateY(-5px);
        }
        
        .bio {
            flex: 1;
            min-width: 300px;
            animation: slideInRight 1s ease-out;
        }
        
        .bio h2 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .bio h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary);
        }
        
        .bio p {
            margin-bottom: 1rem;
            color: var(--gray);
        }
        
        .contact-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .contact-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(37, 99, 235, 0.3);
        }
        
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
                padding: 2rem;
            }
            
            .bio h2::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .image-container, .bio {
                animation: fadeIn 1s ease-out;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>مرحباً بكم في الصفحة التي تعرفونها</h1>
            <p>تعرف علي أكثر هنا</p>
        </header>
        
        <section class="profile-section">
            <div class="image-container">
                <!-- Replace with your image URL -->
                <img src="ily.jpg" alt="My Profile Picture" class="profile-image">
            </div>
            
            <div class="bio">
                <h2>من انا</h2>
                <p>مرحبا اسمي بشيري إلياس عبد العزيز </p>
                <p>ولدت في 18 يونيو 2005 في المسيلة، الجزائر</p>
                <p>وأنا متحرك جدًا</p>
                <p>حيث أنني أعيش في وهران وقسنطينة ومسيلة والجزائر العاصمة.</p>
                
                <a href="index.html" class="contact-btn">ارجع</a>
            </div>
        </section>
    </div>
</body>
</html>
